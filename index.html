<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <div class="background">
      <nav class="logo">
        <img
          src="/pictures/bear_eating-removebg-preview (1).png"
          alt="eating"
        />
        <h1>Calorie Counter</h1>
      </nav>
      <div class="form-control">
        <div class="budget-input">
          <img class="budget-bear" src="pictures/budget.png" />
          <h2 class="budget-cal">Budget</h2>
        </div>
        <div class="budget-input2">
          <input class="budget" type="number" required />
          <img class="arrow" src="./pictures/Vector.png" />
        </div>
        <img class="edit hidden" src="./pictures/Vector-3.png" />
      </div>
      <div class="container">
        <div class="food-items">
          <div class="breakfast">
            <div class="part1">
              <div class="food-title">
                <img
                  class="food-img"
                  src="/pictures/breakfast-removebg-preview.png"
                />
                <h2 class="title">breakfast</h2>
              </div>
              <div class="img-div">
                <img class="cross" src="./pictures/Vector-2.png" />
              </div>
            </div>
            <div class="pt2-container hidden"></div>
          </div>
          <div class="lunch">
            <div class="part1">
              <div class="food-title">
                <img
                  class="food-img"
                  src="/pictures/lunch-removebg-preview.png"
                />
                <h2 class="title">lunch</h2>
              </div>
              <div class="img-div">
                <img class="cross" src="./pictures/Vector-2.png" />
              </div>
            </div>
            <div class="pt2-container"></div>
          </div>
          <div class="dinner">
            <div class="part1">
              <div class="food-title">
                <img
                  class="food-img"
                  src="/pictures/dinner-removebg-preview.png"
                />
                <h2 class="title">dinner</h2>
              </div>
              <div class="img-div">
                <img class="cross" src="./pictures/Vector-2.png" />
              </div>
            </div>
            <div class="pt2-container hidden"></div>
          </div>
          <div class="snacks">
            <div class="part1">
              <div class="food-title">
                <img
                  class="food-img"
                  src="/pictures/snacks-removebg-preview.png"
                />
                <h2 class="title">snacks</h2>
              </div>
              <div class="img-div">
                <img class="cross" src="./pictures/Vector-2.png" />
              </div>
            </div>
            <div class="pt2-container"></div>
          </div>
          <div class="exercise">
            <div class="part1">
              <div class="food-title">
                <img
                  class="food-img"
                  src="/pictures/excersie-removebg-preview.png"
                />
                <h2 class="title">exercise</h2>
              </div>
              <div class="img-div">
                <img class="cross" src="./pictures/Vector-2.png" />
              </div>
            </div>
            <div class="pt2-container"></div>
          </div>
          <button class="calculate">calculate</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
